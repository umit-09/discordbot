<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Balance Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
      /* Body and background */
      body {
        background-color: #2e2e2e;
        color: #d6c2b6;
        font-family: 'Quicksand';
      }
      
      /* Headings */
      h1 {
        color: #f0a8c8;
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      /* User info container */
      #user-info {
        background-color: #d6c2b6;
        border-radius: 0.5rem;
        margin: 2rem auto;
        max-width: 30rem;
        padding: 2rem;
        text-align: center;
      }
      
      /* User info paragraphs */
      #user-info p {
        color: #2e2e2e;
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
            
      .container {
          width: fit-content;
          height: fit-content;
          position: relative;
          text-align: center;
          color: white;
          border: 2px solid #686868;
          background-color: #686868;
          box-shadow: 0px 0px 10px #686868;
          border-radius: 10px;
          overflow: hidden;
          margin: 20px auto;
      }
            
      .container img {
          margin-left: -25%;
          margin-right: -25%;
          margin-bottom: -8px;
          margin-top: -5px;
          width: 500px;
      }

      .container h1{
          color: #f0a8c8;
          background-color: black;
          font-family: 'Quicksand';
          font-size: 30px;
      }
            
      .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
      @media screen and (max-width: 260px) {
          .container {
          display: none;
          }
      }
      ::-webkit-scrollbar {
          width: 15px;
          background: #ffffff;
          border-radius: 5px;
      }
      
      /* Track */
      ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px rgb(0, 0, 0); 
          border-radius: 5px;
      }

      ::-webkit-scrollbar-track:hover {
          box-shadow: inset 0 0 10px rgb(0, 0, 0); 
          border-radius: 5px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
          width: 15px;
          box-shadow: inset 0 0 3px rgb(0, 0, 0); 
          background: #f0a8c8; 
          border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          width: 7px;
          box-shadow: inset 0 0 10px rgb(0, 0, 0); 
          background: #f0a8c8; 
          border-radius: 5px;
      }
    </style>
    
  </head>
  <body>
    <h1>Bank Balance Checker</h1>
    <div id="user-info"></div>

    <script src="bank-script.js"></script>
  </body>
</html>
