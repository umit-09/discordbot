<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <style>
            body {
                background-color: #2e2e2e;
            }
            
            .container {
                width: fit-content;
                height: fit-content;
                position: relative;
                text-align: center;
                color: white;
                border: 2px solid #686868;
                background-color: #686868;
                box-shadow: 0px 0px 10px #686868;
                border-radius: 10px;
                overflow: hidden;
                margin: 20px auto;
            }
            
            .container img {
                margin-left: -25%;
                margin-right: -25%;
                margin-bottom: -8px;
                margin-top: -5px;
                width: 500px;
                filter: blur(5px);
            }

            .container:hover img{
                filter: blur(0px);
            }

            .container h1{
                color: #f0a8c8;
                background-color: black;
                font-family: 'Quicksand';
                font-size: 30px;
            }
            
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            @media screen and (max-width: 260px) {
                .container {
                display: none;
                }
            }
            ::-webkit-scrollbar {
                width: 15px;
                background: #ffffff;
                border-radius: 5px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
                box-shadow: inset 0 0 5px rgb(0, 0, 0); 
                border-radius: 5px;
            }

            ::-webkit-scrollbar-track:hover {
                box-shadow: inset 0 0 10px rgb(0, 0, 0); 
                border-radius: 5px;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                width: 15px;
                box-shadow: inset 0 0 3px rgb(0, 0, 0); 
                background: #f0a8c8; 
                border-radius: 5px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                width: 7px;
                box-shadow: inset 0 0 10px rgb(0, 0, 0); 
                background: #f0a8c8; 
                border-radius: 5px;
            }
        </style>
    </head>
    <body id="body">
        <!-- Images will be dynamically added here using JavaScript -->
    </body>
    <script>
      const imagePath = "./assets/banner/";

      fetch('https://api.github.com/repos/umit-09/discordbot/git/trees/main?recursive=1')
        .then(response => response.json())
        .then(data => {
          const imagePaths = data.tree.filter(item => item.path.includes("assets/banner/") && item.path.endsWith(".png")).map(item => item.path);

          imagePaths.forEach(imagePath => {
            fetch(`https://raw.githubusercontent.com/umit-09/discordbot/main/${imagePath}`)
              .then(response => response.blob())
              .then(blob => {
                const objectURL = URL.createObjectURL(blob);

                const container = document.getElementById("body");

                const div = document.createElement("div");
                div.classList.add("container");
                container.appendChild(div);

                const img = document.createElement("img");
                img.src = objectURL;
                img.alt = imagePath.split("/").pop().replace(".png", "");
                img.draggable = false;
                div.appendChild(img);

                if (img.alt.includes("rgba")) {
                  img.src = "./assets/banner/secret.png";
                }

                const div2 = document.createElement("div");
                div2.classList.add("centered");
                const h1 = document.createElement("h1");

                div.appendChild(div2);

                fetch("./banner.json")
                  .then(response => response.json())
                  .then(prices => {
                    div2.appendChild(h1);
                    const price = prices[img.alt];
                    if (price !== undefined) {
                      h1.textContent = img.alt.toUpperCase() + ": " + price;
                    } else {
                      h1.textContent = img.alt.toUpperCase() + ": No price available";
                      div.style = "display: none;"
                    }
                  });
              });
          });
        })
        .catch(error => console.error(error));
    </script>
</html>
